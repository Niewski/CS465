
@if(isLoggedIn()) {
    <div>
        <button class="btn btn-info" (click)="addTrip()">Add Trip</button>
    </div>
}
<div class="mb-3 row">
    <div class="col-md-4">
        <input class="form-control" placeholder="Search trips..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
    </div>
    <div class="col-md-3">
        <select class="form-control" [(ngModel)]="categoryFilter" (change)="onCategoryChange()">
            <option value="">All Categories</option>
            <option value="Beaches">Beaches</option>
            <option value="Cruises">Cruises</option>
            <option value="Mountains">Mountains</option>
        </select>
    </div>
    <div class="col-md-3">
        @if(isAdmin()) {
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="includeDeleted" (change)="toggleIncludeDeleted()" id="includeDeleted">
                <label class="form-check-label" for="includeDeleted">Include Deleted</label>
            </div>
        }
    </div>
</div>
<div class="row">
    @for (trip of trips; track trip.code) {
        <div class="col-md-4">
            <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
        </div>
    } @empty {
        <div>No trips found</div>
    }
</div>
