<div class="signup-wrapper">
    <div class="signup-card">
        <div class="logo">
            <a href="http://localhost:3000"><img src="/assets/images/logo.png" alt="Travlr Getaways"></a>
        </div>
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSignupSubmit()">
            @if (formError) {
                <div role="alert" class="alert-danger">
                    {{ formError }}
                </div>
            }
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" [(ngModel)]="credentials.name" name="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" class="form-control" [(ngModel)]="credentials.email" name="email" type="email" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" [(ngModel)]="credentials.password" name="password" type="password" placeholder="e.g 12+ alphanumerics">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" class="form-control" [(ngModel)]="credentials.confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter password">
            </div>
            <button type="submit" role="button" class="btn-primary mt-2">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
</div>
