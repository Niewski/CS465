<div class="row">
    <div class="col-12 col-md-8">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSignupSubmit()">
            @if (formError) {
                <div role="alert" class="alert alert-danger">
                    {{ formError }}
                </div>
            }
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" [(ngModel)]="credentials.name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" class="form-control" [(ngModel)]="credentials.email" name="email" type="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" [(ngModel)]="credentials.password" name="password" type="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" class="form-control" [(ngModel)]="credentials.confirmPassword" name="confirmPassword" type="password">
            </div>
            <button type="submit" role="button" class="btn btn-primary mt-2">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
</div>
