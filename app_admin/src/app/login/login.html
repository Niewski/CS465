<div class="login-wrapper">
    <div class="login-card">
        <div class="logo">
            <a href="http://localhost:3000"><img src="/assets/images/logo.png" alt="Travlr Getaways"></a>
        </div>
        <h2>Login</h2>
        <form (ngSubmit)="onLoginSubmit()">
            @if (formError) {
                <div role="alert" class="alert-danger">
                    {{ formError }}
                </div>
            }
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                    [(ngModel)]="credentials.name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Enter email address"
                    [(ngModel)]="credentials.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                    name="password" placeholder="e.g 12+ alphanumerics"
                    [(ngModel)]="credentials.password">
            </div>
            <button type="submit" role="button" class="btn-primary">
                Sign In!
            </button>
        </form>
        <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
</div>
